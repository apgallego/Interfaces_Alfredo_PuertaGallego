<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- se necesita pulsar pausa y luego play para que funcione correctamente (?)-->
        <p>If it does not work, press pause and then play</p>
        <audio id="audio" autoplay loop preload="auto">
            <!-- <audio id="audio" loop preload="auto"> -->
            <source src="../multimedia/LOCOPLAYA x BNMP - MILIKITULI (Vidéo).mp3" type="audio/mpeg" />
            <source src="../multimedia/LOCOPLAYA-x-BNMP-MILIKITULI-_Vidéo_.ogg" type="audio/ogg" />
            <!-- omitimos el caso de flash -->
        </audio>
        <div>
            <button class="pause">Pause</button>
            <button class="play">Play</button>
            <button class="volumeUp">Volume +</button>
            <button class="volumeDown">Volume -</button>
            <button class="stop">Stop</button>
            <button class="toggle-mute">Mute</button>
        </div>

        <script src="ej3.js"></script>
    </body>
</html>
